<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小写字符串转大写</title>
</head>
<body >
<img src="1.jpeg" width=15% height=10%>
<h2  align="center">
    <font face="楷体" size="6" color="#a9a9a9">
       小写字符串转大写
    </font>
</h2>


<script>
    function  getchange(){
        var x=document.getElementById("fname");
        x.value=x.value.toUpperCase();
    }
</script>
请输入字符串！：<input type="text" id="fname" onchange="getchange()">
<p>离开输入字段时，会触发一个函数，将输入文本转换为大写。</p>
</body>
</html>
